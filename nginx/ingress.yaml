apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-events
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serviceweb
            port:
              number: 80
    host: nginx-example.nexus.io

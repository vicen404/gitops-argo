apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-example
  namespace: nginx-ns
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: nginx-ns.host.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serviceweb
            port:
              number: 80

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-kasten
  namespace: kasten-io
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: gateway
          servicePort: 8000
    host: kasten.nexus.io

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.kafka.svc
    namespace: kafka
  source:
    path: kafka/cluster-kafka
    repoURL: https://github.com/vicen404/gitops-argo.git
    targetRevision: HEAD
  project: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true

    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "1"
  creationTimestamp: null
  labels:
    io.kompose.service: openai-server
  name: openai-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openai-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: openai-server
    spec:
      containers:
        - env:
          - name: secret-openai-api
            valueFrom:
              secretKeyRef:
                name: secret-openai
                key: OPENAI_API_KEY
          image: vicen404/openai-codex-server:1.6
          name: openai-server
          ports:
          - containerPort: 5000
            protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
